<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Dropdown Corrigé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #222;
      overflow: visible;
      border-bottom: 1px solid #080808;
    }

    .container-fluid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      align-items: center;
    }

    .navbar-header {
      flex-shrink: 0;
    }

    .navbar-brand {
      color: #9d9d9d;
      text-decoration: none;
      font-size: 18px;
      padding: 15px 20px;
      display: inline-block;
    }

    .navbar-nav {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: nowrap;
    }

    .navbar-nav li {
      position: relative;
    }

    .navbar-nav li a {
      color: #9d9d9d;
      text-decoration: none;
      display: block;
      padding: 15px 20px;
      white-space: nowrap;
    }

    .navbar-nav li a:hover,
    .navbar-nav li.active a {
      background-color: #080808;
      color: white;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
      z-index: 1000;
    }

    .dropdown-menu li {
      width: 100%;
    }

    .dropdown-menu li a {
      padding: 10px 15px;
      color: #333;
      background-color: #fff;
    }

    .dropdown-menu li a:hover {
      background-color: #f5f5f5;
    }

    .dropdown.open .dropdown-menu {
      display: block;
    }

    .caret {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle">Page 1 <span class="caret">▼</span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Page 1-1</a></li>
          <li><a href="#">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <h3>Navbar avec Dropdown Corrigé</h3>
  <p>Le sous-menu s'affiche correctement sous "Page 1".</p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var toggles = document.querySelectorAll('.dropdown-toggle');

    toggles.forEach(function (toggle) {
      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        var parent = this.parentElement;

        // Fermer les autres dropdowns
        document.querySelectorAll('.dropdown').forEach(function (el) {
          if (el !== parent) el.classList.remove('open');
        });

        // Ouvrir ou fermer le dropdown cliqué
        parent.classList.toggle('open');
      });
    });

    // Fermer si on clique en dehors
    document.addEventListener('click', function (e) {
      if (!e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(function (el) {
          el.classList.remove('open');
        });
      }
    });
  });
</script>

</body>
</html>
